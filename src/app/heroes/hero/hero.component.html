<h1 class="text-5xl font-bold underline">{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd class="font-bold">{{name}}</dd>

  <td>Edad:</td>
  <dd class="font-bold">{{age}}</dd>

  <td>Metodo:</td>
  <dd class="font-bold">{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd class="font-bold">{{capitalizedName}}</dd>
</dl>

<button 
  *ngIf=" name !== 'Spiderman'" 
  class="bg-green-500 rounded-lg mr-3 h-10"
  (click)="changeName()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 30"
   class="bg-red-600 rounded-lg mr-3 h-10" 
   (click)="changeAge()">
   Cambiar edad
</button>

<button
  *ngIf="age !== 25"
   class="bg-slate-400 rounded-lg mr-3 h-10" 
   (click)="resetForm()">
   reset
</button>
