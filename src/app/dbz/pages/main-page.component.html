<div class="tit animate-slide-in-top">
  <h1>
      DBZ Personajes
  </h1>
</div>

<div class="flex justify-center">

  <div class="md:grid grid-cols-2 md:w-[1000px] w-full">
    <dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)">
    </dbz-list>

    <dbz-addCharacter
      (onNewCharacter)="onNewCharacter($event)">
    </dbz-addCharacter>
  </div>
</div>
